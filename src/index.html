<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>js13k 2023</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: black;
        font-size: 14px;
        overflow: hidden;
      }

      .dispnone {
        display: none;
      }

      #ui {
        position: fixed;
        top: 0;
        left: 0;
      }

      /* DEBUG-START */
      #fps-meter {
        font-size: 2rem;
        color: lime;
        position: absolute;
      }
      /* DEBUG-END */
    </style>
    <script src="./main.js" type="module"></script>
  </head>
  <body>
    <img src="./assets/wall.webp" class="dispnone" id="sprite-wall" />
    <img src="./assets/knight.webp" class="dispnone" id="sprite-knight" />
    <img src="./assets/enemy.webp" class="dispnone" id="sprite-enemy" />
    <img src="./assets/tower.webp" class="dispnone" id="sprite-tower" />

    <canvas style="width: 100vw; height: 100vh"></canvas>
    <div id="ui">
      <div id="debug-window" style="background: rgba(255, 255, 255, 0.2); color: white; padding: 10px">
        <details>
          <summary>enemy hp</summary>
          <div class="enemies-hp"></div>
        </details>
      </div>
      <!-- DEBUG-START -->
      <!-- <div id="fps-meter">0</div> -->
      <!-- DEBUG-END -->
    </div>
  </body>
</html>
