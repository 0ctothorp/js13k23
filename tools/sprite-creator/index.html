<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>sprite creator</title>
    <style>
      :root {
        --cell-size: 2rem;
      }

      body {
        background-color: black;
        color: hsl(0, 0%, 68%);
        font-family: Arial, Helvetica, sans-serif;
      }

      #grid > div {
        width: var(--cell-size);
        height: var(--cell-size);
      }
    </style>
  </head>
  <body>
    <form style="display: flex; gap: 1rem" onsubmit="onSubmit(event)">
      <label id="w">width: <input name="w" type="number" /></label>
      <label id="h">height: <input name="h" type="number" /></label>
      <button>go</button>
    </form>
    <div style="display: flex" ;>
      <div
        id="grid"
        style="display: grid; background-color: darkolivegreen"
      ></div>
    </div>
    <script>
      const grid = document.querySelector("#grid");
      const cellSize = getComputedStyle(document.body).getPropertyValue(
        "--cell-size"
      );

      function onSubmit(event) {
        event.preventDefault();
        const data = new FormData(event.target);

        const w = data.get("w");
        const h = data.get("h");
        const divs = new Array(w * h)
          .fill()
          .map(() => document.createElement("div"));

        grid.style.gridTemplateColumns = `repeat(${w}, ${cellSize})`;
        grid.style.gridTemplateRows = `repeat(${h}, ${cellSize})`;
        grid.append(...divs);
      }
    </script>
  </body>
</html>
