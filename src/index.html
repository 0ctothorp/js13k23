<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>js13k 2023</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: black;
        font-size: 14px;
        overflow: hidden;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 16px;
      }

      .dispnone {
        display: none;
      }

      #ui {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }

      [data-stage="defeat"] #defeat {
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.8);
        padding: 1rem;
      }

      #duration {
        font-weight: 600;
      }

      #best-effort-v {
        font-weight: 600;
      }

      #restart {
        border: 0;
        background: rgb(0, 255, 0);
        padding: 1rem;
        margin: auto;
        display: block;
        font-size: 1.25rem;
        text-transform: uppercase;
        cursor: pointer;
      }

      /* DEBUG-START */
      /* #fps-meter {
        font-size: 2rem;
        color: lime;
        position: absolute;
      } */
      /* DEBUG-END */
    </style>
    <script src="./main.js" type="module"></script>
  </head>
  <body data-stage="game">
    <img src="./assets/wall.webp" class="dispnone" id="sprite-wall" />
    <img src="./assets/knight_1.webp" class="dispnone" id="sprite-knight" />
    <img src="./assets/mongol_1.webp" class="dispnone" id="sprite-enemy-1" />
    <img src="./assets/mongol_2.webp" class="dispnone" id="sprite-enemy-2" />
    <img src="./assets/tower-down.webp" class="dispnone" id="sprite-tower-down" />
    <img src="./assets/tower-up.webp" class="dispnone" id="sprite-tower-up" />
    <img src="./assets/slash.webp" class="dispnone" id="sprite-slash" />

    <canvas style="width: 100vw; height: 100vh"></canvas>
    <div id="ui">
      <!-- <div id="debug-window" style="background: rgba(255, 255, 255, 0.2); color: white; padding: 10px">
        <details>
          <summary>enemy hp</summary>
          <div class="enemies-hp"></div>
        </details>
      </div> -->
      <!-- DEBUG-START -->
      <!-- <div id="fps-meter">0</div> -->
      <!-- DEBUG-END -->
      <div id="defeat" class="dispnone">
        <p>You made it on the battlefield for <span id="duration"></span></p>
        <p id="best-effort-p" class="dispnone">Your previous best effort is <span id="best-effort-v"></span></p>
        <button id="restart" onclick="startGame()">Try again</button>
      </div>
    </div>
  </body>
</html>
